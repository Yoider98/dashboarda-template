<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0"><i class="fas fa-user-circle me-2"></i>Mi Perfil</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" for="name">Nombre</label>
                                <input id="name" class="form-control" formControlName="name"
                                    [class.is-invalid]="form.get('name').touched && form.get('name').invalid" />
                                <div class="invalid-feedback">Nombre requerido (m√≠nimo 3 caracteres)</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="email">Email</label>
                                <input id="email" class="form-control" formControlName="email" disabled />
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
