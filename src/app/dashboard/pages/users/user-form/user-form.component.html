<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">
                        <i class="fas fa-user me-2"></i>{{ isEdit ? 'Editar Usuario' : 'Crear Usuario' }}
                    </h2>
                    <button class="btn btn-outline-secondary" (click)="cancel()">
                        <i class="fas fa-arrow-left me-1"></i> Volver a la lista
                    </button>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" for="name">Nombre <span class="text-danger">*</span></label>
                                <input id="name" class="form-control" formControlName="name"
                                    placeholder="Nombre completo"
                                    [class.is-invalid]="form.get('name').touched && form.get('name').invalid" />
                                <div class="invalid-feedback">Nombre requerido (mínimo 3 caracteres)</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                                <input id="email" class="form-control" formControlName="email"
                                    placeholder="correo@dominio.com"
                                    [class.is-invalid]="form.get('email').touched && form.get('email').invalid" />
                                <div class="invalid-feedback">Email válido requerido</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="role">Rol <span class="text-danger">*</span></label>
                                <select id="role" class="form-select" formControlName="role">
                                    <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="isActive"
                                        formControlName="isActive" />
                                    <label class="form-check-label" for="isActive">Activo</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 gap-2">
                            <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
                            <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                {{ isEdit ? 'Actualizar' : 'Crear' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
