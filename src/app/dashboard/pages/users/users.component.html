<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="mb-0"><i class="fas fa-users me-2"></i>Usuarios</h2>
                        <button class="btn btn-primary" (click)="create()">
                            <i class="fas fa-plus me-1"></i> Crear usuario
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label" for="q"><i class="fas fa-search me-1"></i>Buscar</label>
                            <input id="q" class="form-control" [(ngModel)]="search" (input)="applyFilters()"
                                placeholder="Nombre o email" />
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th><i class="fas fa-user me-1"></i>Nombre</th>
                                    <th><i class="fas fa-envelope me-1"></i>Email</th>
                                    <th><i class="fas fa-user-shield me-1"></i>Rol</th>
                                    <th><i class="fas fa-toggle-on me-1"></i>Estado</th>
                                    <th><i class="fas fa-cog me-1"></i>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let u of filtered">
                                    <td>{{ u.name }}</td>
                                    <td>{{ u.email }}</td>
                                    <td class="text-capitalize">{{ u.role }}</td>
                                    <td>
                                        <span [class]="u.isActive ? 'badge bg-success' : 'badge bg-danger'">{{
                                            u.isActive ? 'Activo' : 'Inactivo' }}</span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm" role="group">
                                            <button class="btn btn-warning" (click)="edit(u)"><i
                                                    class="fas fa-edit"></i></button>
                                            <button class="btn btn-danger" (click)="remove(u)"><i
                                                    class="fas fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
