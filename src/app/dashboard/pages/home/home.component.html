<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="mb-0"><i class="fas fa-home me-2"></i>Inicio</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4" *ngFor="let s of stats">
                            <div class="card shadow-sm h-100">
                                <div class="card-body d-flex align-items-center">
                                    <i class="me-3" [class]="s.icon"></i>
                                    <div>
                                        <div class="text-muted small">{{ s.label }}</div>
                                        <div class="h4 mb-0">{{ s.value }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-compass me-2"></i>Navegación rápida</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-2">
                        <a routerLink="/dashboard/products" class="btn btn-outline-primary">
                            <i class="fas fa-box me-1"></i> Productos
                        </a>
                        <a routerLink="/dashboard/discounts" class="btn btn-outline-primary">
                            <i class="fas fa-tags me-1"></i> Descuentos
                        </a>
                        <a routerLink="/dashboard/users" class="btn btn-outline-primary">
                            <i class="fas fa-users me-1"></i> Usuarios
                        </a>
                        <a routerLink="/dashboard/profiles" class="btn btn-outline-primary">
                            <i class="fas fa-id-badge me-1"></i> Perfiles
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
